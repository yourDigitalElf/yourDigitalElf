<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login Page</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link href="stylesheets/style.css" rel="stylesheet" />

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

</head>

<body>
	<nav class="navbar navbar-light bg-success">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Your Digital Elf</a>
		</div>
	</nav>
	<div id="login" class="container mt-5 ">
		<div class="row">
			<div class="col-md-4 col-md-offset-3 ">
				<h2 class="">Member Login</h2>
				<form class="login">
					<div class="form-group">
						<label for="username">username</label>
						<input type="username" class="form-control" id="username-input" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password-input" placeholder="Password" />
					</div>
					<a type="submit" href="../public/list.html" class="btn btn-default btn-success">
						Login
					</a>
					<a class="forgot" href="#">Forgot Username?</a>
				</form>
				<br />
				<p>Or sign up <a href="../public/signup.html">here</a></p>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
